name: Integration Test

on:
  push:
    branches:
    - master
    paths-ignore:
    - "docs/**"
    - package.json
    - package-lock.json
    - "*.md"
  pull_request:
    branches:
    - master
    paths-ignore:
    - "docs/**"
    - package.json
    - package-lock.json
    - "*.md"

jobs:
  compute_matrix:
      runs-on: ubuntu-latest
      outputs:
        matrix: ${{ steps.supported-version.outputs.matrix }}
      steps:
        - uses: graycoreio/github-actions-magento2/supported-version@main
          id: supported-version
        - run: echo ${{ steps.supported-version.outputs.matrix }}
  integration-workflow:
    needs: compute_matrix
    uses: graycoreio/github-actions-magento2/.github/workflows/integration.yaml@add_get_magento_version
    with:
      package_name: graycore/magento2-cors
      matrix: ${{ needs.compute_matrix.outputs.matrix }}
      test_command: ../../../vendor/bin/phpunit ../../../vendor/graycore/magento2-cors/Test/Integration
      fail-fast: false
    secrets:
      composer_auth: ${{ secrets.COMPOSER_AUTH }}
