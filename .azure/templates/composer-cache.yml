# File: simple-param.yml
parameters:
- name: key # name of the parameter; required
  type: string # data type of the parameter; required
  default: ""

steps:
  - task: Cache@2
    inputs:
      key: 'composer | "$(Agent.OS)" | "$(key)" | composer.lock'
      restoreKeys: |
        composer | "$(Agent.OS)"
        composer
      path: $(COMPOSER_CACHE_DIR)
    displayName: Cache composer
